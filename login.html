<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .toggle {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .toggle button {
            flex: 1;
            padding: 10px;
            border: none;
            background: #f1f1f1;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .toggle button.active {
            background: #6e8efb;
            color: #fff;
        }

        .toggle button:hover {
            background: #5a78e0;
            color: #fff;
        }

        .form-box {
            display: none;
        }

        .form-box.active {
            display: block;
        }

        .input-box {
            margin-bottom: 20px;
        }

        .input-box label {
            display: block;
            text-align: left;
            color: #333;
            margin-bottom: 5px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-box input:focus {
            outline: none;
            border-color: #6e8efb;
            box-shadow: 0 0 5px rgba(110, 142, 251, 0.5);
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input {
            margin-right: 10px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #6e8efb;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #5a78e0;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>A.V.S Delhivery</h1>
</br>
        <div class="toggle">
            <button id="loginBtn" class="active">Login</button>
            <button id="signupBtn">Signup</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-box active">
            <form id="loginFormElement" onsubmit="return validateLogin(event)">
                <div class="input-box">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <p id="loginError" class="error">Please fill in all fields correctly.</p>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="form-box">
            <form id="signupFormElement" onsubmit="return validateSignup(event)">
                <div class="input-box">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" placeholder="Enter your full name" required>
                </div>
                <div class="input-box">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Signup</button>
                <p id="signupError" class="error">Please fill in all fields correctly.</p>
            </form>
        </div>
    </div>

    

    <script>
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const loginAudio = document.getElementById('loginAudio');
        const signupAudio = document.getElementById('signupAudio');

        // Toggle between login and signup forms
        loginBtn.addEventListener('click', () => {
            loginBtn.classList.add('active');
            signupBtn.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
            signupAudio.pause();
            signupAudio.currentTime = 0;
            loginAudio.play().catch(e => console.log("Audio play failed:", e));
        });

        signupBtn.addEventListener('click', () => {
            signupBtn.classList.add('active');
            loginBtn.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
            loginAudio.pause();
            loginAudio.currentTime = 0;
            signupAudio.play().catch(e => console.log("Audio play failed:", e));
        });

        // Form validation for login
        function validateLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const error = document.getElementById('loginError');

            if (!email || !password || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                error.style.display = 'block';
                return false;
            }

            error.style.display = 'none';
            window.location.href = 'dashboard.html'; // Redirect to dashboard
            return true;
        }

        // Form validation for signup
        function validateSignup(event) {
            event.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const error = document.getElementById('signupError');

            if (!name || !email || !password || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email) || password.length < 6) {
                error.style.display = 'block';
                return false;
            }

            error.style.display = 'none';
            window.location.href = 'dashboard.html'; // Redirect to dashboard
            return true;
        }
    </script>
</body>
</html>
